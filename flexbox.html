<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		.flex{
			display: flex;
			/*flex-direction: row;
			justify-content: center;
			flex-wrap: wrap;*/
			height: 800px;
			flex-wrap: wrap;
			align-items: center;
			align-content: center;
		}

		.flex div{
			padding: 1% 2% 3% 4%;
			margin: 1% 2% 3% 4%;
			background-color: blue;
			font-size: 30px;
			border: 2px solid #ddd;
		}
	</style>
</head>
<body>
<div class="flex">

	<div>A</div>
	<div>B</div>
	<div>C</div>
	<div>D</div>
	<div>E</div>
	<div>F</div>
	<div>G</div>
	<div>H</div>
</div>

</body>
</html>
